
# Configuración para Firebase App Hosting
specVersion: v1alpha1

# Configuración para el entorno de ejecución del servidor (backend)
runConfig: {}

# Definición de variables de entorno para la aplicación.
env:
  # --- Clave de API de Firebase (gestionada como secreto) ---
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    # Referencia a la clave guardada de forma segura en Google Secret Manager.
    secret: GOOGLE_CLOUD_API_KEY
    availability:
      - BUILD
      - RUNTIME

  # --- Identificadores públicos de Firebase ---
  # Estos valores no son secretos y son necesarios para la configuración del cliente.
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "studio-9217724895-dd75b.firebaseapp.com"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "studio-9217724895-dd75b"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "studio-9217724895-dd75b.appspot.com"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "202532880221"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:202532880221:web:cd4618a40491855af472b4"
    availability:
      - BUILD
      - RUNTIME
