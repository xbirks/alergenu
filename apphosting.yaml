# The version of the apphosting.yaml schema.
version: 1

# The command to run to install dependencies.
install: npm install

# The command to run to build your app.
# This is a required field.
run: npm run build

# The command to run to start your app.
# This is a required field.
# The command should start a web server that listens on the port specified
# by the PORT environment variable.
# For example:
#   npm run start
#   gunicorn -w 4 -b 0.0.0.0:$PORT myapp:app
start: npm run start


